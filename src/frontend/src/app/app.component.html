<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage Servers</h2>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary">Print Report</button>

            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
              <i class="material-icons">&#xE147;</i>
              <span>New Server</span>
            </a>
            <span>
              <select name="status" class="btn btn-info" style="height: 32.91px;">
                <option value="ALL">ALL</option>
                <option value="SERVER_UP">SERVER UP</option>
                <option value="SERVER_DOWN">SERVER DOWN</option>
              </select>
            </span>
          </div>
        </div>
      </div>
      <br>
      <!--        ИНДИКАТОР  ЗАГРУЗКИ-->
      <ng-container *ngIf="isLoading">
        <div class="col-md-12 single-note-item text-center">
          <div class="spinner-border text-info" role="status"></div>
        </div>
      </ng-container>

      <ng-container *ngIf="!isLoading">
        <table class="table table-striped table-hover" id="servers">
          <thead>
          <tr>
            <th>Image</th>
            <th>IP Address</th>
            <th>Name</th>
            <th>Memory</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody >
          <tr *ngFor="let user of users$ | async">
            <td><img width="40" height="40"></td>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
<!--            <td>-->
<!--              <span class="badge-danger">{{server.status}}</span>-->
<!--            </td>-->
            <td>
              <a (click)="delete(user.id)" class="delete" data-toggle="modal" style="cursor: pointer;">
                <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
</div>
